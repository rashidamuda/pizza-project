<!DOCTYPE html>
<html>
  <head>
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <link
      href="./css/styles.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./js/scripts.js"></script>
    <title>Pizza Odering Service</title>
  </head>
  <body>
    <div class="img">
      <h1>Lorenzo's Pizza Place</h1>
      <div class="logo">
        <img src="./images/images.png" alt="Loreonzo's pizza place" />
      </div>
      <p class="p1">
        Welcome to our pizza odering site which allows you to choose from a
        variety of pizzas from our various types of toppings
      </p>
    </div>
    <h2>Please Place Your Order</h2>
    <div class="row">
      <div class="col-md-4">
        <h3>Size Of Pizza</h3>
        <select name="Size of pizza" id="SizeOfPizza">
          <option value="large">large</option>
          <option value="medium">medium</option>
          <option value="small">small</option>
        </select>
      </div>
      <div class="col-md-4">
        <h4>Type Of Topping</h4>
        <label class="container">Pepperoni
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              <label class="container">chicken
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <label class="container">bacon
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <label class="container">beef
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
      </div>
    </div>
  </body>
</html>
